<html>
<script>

function myFunction() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        document.getElementById("my-demo").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "https://6ob7mwms3h.execute-api.us-east-1.amazonaws.com/default/myFirstLambda", true);
    xhttp.send();

}

</script>
<body><div align="center"><br><br><br><br>
<h1>Hello <span id="my-demo">Makkale!</span></h1>
<button onclick="myFunction()">Click me</button><br>
<img src="https://static.india.com/wp-content/uploads/2021/01/pongal.jpg"></div>
</body>
</html>
